<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Divination App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="pageHeader">
        <h1 id="title">Dice Divination App</h1>
        <form id="createBtnContainer" >
            <button id="createSpreadBtn" type="submit" onclick="createSpread(event)">ðŸŽ² Create Spread ðŸŽ²</button>
        </form>
    </header>
    
    
    <div hx-get="/getAllDiceRollsDOM" hx-trigger="load" id="allRolls">
        <!-- Dice rolls will be loaded here -->
    </div>

    <script src="https://unpkg.com/htmx.org"></script>

    <script>
        function createSpread(event) {
        // Prevent form submission from refreshing the page
        event.preventDefault();

        // Display a loader
        document.getElementById('pageHcreateBtnContainereader').innerHTML += '<div id="loader">Creating Spread... (Please Wait)</div>';

        fetch('/createSpread', {method: 'POST'})
            .then(response => {
                // Once the request is complete, remove the loader and refresh the page
                document.getElementById('loader').remove();
                location.reload();
            })
            .catch(error => {
                // If there's an error, remove the loader and display the error
                document.getElementById('loader').remove();
                console.error('Error:', error);
            });
    }
    </script>
</body>
</html>
