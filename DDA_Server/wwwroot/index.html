<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Divination App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="pageHeader">
        <h1>Dice Divination App</h1>
        <form >
            <button type="submit" onclick="createSpread()">Create Spread</button>
        </form>
    </header>
    
    <div hx-get="/getAllDiceRollsDOM" hx-trigger="load" id="allRolls">
        <!-- Dice rolls will be loaded here -->
    </div>

    <script src="https://unpkg.com/htmx.org"></script>

    <script>
        function createSpread() {
            fetch('/createSpread', {method: 'POST'})
        }
    </script>
</body>
</html>
